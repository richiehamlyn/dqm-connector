<body>

<!-- Main HTML - Note, you must wrap all HTML in a dive with 'main' as the id so it can be copied to DQ-->
<div id="main">
  <h2>Test HTML Page for DQ Check with a really, really long title</h2>
  <p>Click on the DQM button below.  This is some text with a speelling mistakee or two.</p>
  <img src="https://static.wikia.nocookie.net/lego/images/c/c0/Batman-1989-Batmobile.jpg" width="350px" alt="" />
</div>
<br />

</body>
<!-- DQ Integration floating button -->
<a href="#" class="floatingDQButton" id="floatingDQButton" onclick="openNav()" aria-label="Open Digital Quality Tooling.">
  <i class="fas fa-universal-access DQButton"></i>
</a>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <!-- Header -->
  <div class="topBar">
    <div id="head">
      <img src="https://www.crownpeak.com/images/logos/cp_logo_color.png?v=16102600172091" alt="Girl in a jacket" width="150">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="far fa-window-close"></i></a>
  </div>
    <!-- Chart Reader - Loads through JavaScript -->
    <div id="chart">
      <br />
      <canvas id="bar-chart-horizontal" width="70" height="45"></canvas>
    </div>
    <hr>
  </div> <!-- Close topBar -->
  <div id="checkpoints">
    <span>
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  <div id="errorList">
    <h6>Errors found:</h6>
  </div>
  </div> <!-- Close errorList -->
  <br />
  <div id="spellingCheck">
    <i class="fas fa-spell-check"></i>
    <h6>Spelling checks:</h6>
  </div>
</div>
<script src="dq.js"></script> <!-- Load after body and DQ has run so the variables are set -->
